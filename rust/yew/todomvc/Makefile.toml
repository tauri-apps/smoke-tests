[tasks.install]
script = [
  "cargo install --locked trunk --force",
  "yarn install",
  "cargo install tauri-bundler --force"
]

[tasks.build-todomvc]
script = [ 
  "cd todomvc",
  "cargo web deploy"
]

[tasks.clean-todomvc]
script = [ 
  "cd todomvc",
  "cargo clean"
]

[tasks.build-tauri]
script = [
  "yarn tauri build"
]

[tasks.clean-tauri]
script = [
  "cd src-tauri",
  "cargo clean"
]

[tasks.deploy]
dependencies = [
  "install",
  "build-todomvc",
  "build-tauri",
]

[tasks.reset]
dependencies = [
  "clean-todomvc",
  "clean-tauri",
]

[tasks.run]
command = "src-tauri/target/release/app"
dependencies = ["deploy"]
